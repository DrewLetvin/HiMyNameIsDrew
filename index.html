<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Letvin Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900
    &family=Source+Sans+Pro:ital,wght@0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <!-- header -->
    <header>
      <div class="logo">
        <img src="imgs/DL-Logo-2.png" alt="">
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="generic"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About Me</a></li>
          <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
        </ul>
      </nav>
    </header>
    <!-- end header -->

    <!-- Intro -->
    <section class="into" id="home">
      <h1 class="section__title section__title--intro">
        Hi, my name is <strong>Drew</strong>
      </h1>
      <img src="imgs/drew-sunset.jpg" alt="a picture of Drew">
    </section>
    <!-- end Intro -->

    <!-- about -->
    <section class="about-me" id="about">
      <h2 class="section__title section__title--about">Who I am</h2>
      <p class="section__subtitle section__subtitle--about"></p>

      <div class="about-me__body">
        <p></p>
      </div>

      <img src="imgs/drew-anime.png" alt="drew looking off into the distance">
    </section>
    <!-- end about -->

    <!-- projects -->
    <section class="my-projects" id="projects">
      <h2 class="section__title section__title-projects">Projects</h2>
      <p class="section__subtitle section__subtitle-projects"></p>

      <div class="portfolio">
        <a href="#" class="portfolio__item">
          <img src="imgs/placeholder.jpg" alt="placeholder" class="portfolio__img">
        </a>
      </div>
    </section>
    <!-- end projects -->

    <!-- footer -->
    <footer>
      <a href="mailto:drewletvin@hotmail.com" class="footer__link">drewletvin@hotmail.com</a>
      <ul class="social-list">
        <li class="social-list__item"><a class="social-list__link"
        href="https://github.com/DrewLetvin">a</a></li>
        <li class="social-list__item"><a class="social-list__link"
        href="https://www.linkedin.com/in/drew-letvin/">b</a></li>
      </ul>
    </footer>
    <!-- end footer -->

  </body>
</html>
